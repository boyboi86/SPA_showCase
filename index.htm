<!DOCTYPE html>
<html lang="en-us" ng-app='myApp'>
    <head>
        <title>showcase</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initialscale=1">	
        <!-- Google Font and CDNs-->
        <link href='//fonts.googleapis.com/css?family=Cookie' rel='stylesheet' type='text/css'>
        <!--stylesheet -->
        <link href="assets/style.css" rel="stylesheet">
        <link href="assets/service.css" rel="stylesheet">
        <link href="assets/contact.css" rel="stylesheet">
        <!-- load bower component stylesheets-->
        <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- load bower components scripts-->
        <script src="/bower_components/bootstrap/js/*.js"></script>
        <script src="/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="/bower_components/angular/angular.min.js"></script>
        <script src="/bower_components/angular-route/angular-route.js"></script> 
        <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <!-- scripts -->
        <script src="script/app.js"></script>
        <script src="script/controller.js"></script>
        <script src="script/route.js"></script>
        <script src="directives/directive.js"></script>
        
    </head>
    <body>

        <!-- carousel-->
        <div class="container-fluid" ng-controller="CarouselCtrl">
                 
        <div>
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active" index="$index">
                    <img ng-src="{{slide.image}}">
                    <div class="carousel-caption">
                        <h4>Slide {{$index+1}}</h4>
                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </div>
    </div>
         
        <!-- carousel-->

        
        <!--View-->

        <div class="container">
            <div ng-view></div>
		</div>

    </body>
</html>
