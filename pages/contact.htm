<h2>Contact Us</h2>
<div class='address'>
    <h3>Our Address:</h3>
    <h3>12 Dunhill street, #13-11</h3>
    <h3>Postal code 10293</h3>
</div>

<div class='jumbotron'>
    <h3>We Love to hear from you!</h3>
<form role='form' name='myForm'>
    <div>
        <input type='text' class="form-control" placeholder="What's your name?"/>
    </div>
    <div>
        <input type="email" class="form-control" placeholder="email please?" name='myEmail' ng-model='text' required/>
        <span ng-show="myForm.myEmail.$error.email">Something is wrong</span>
    </div>
    <div>
        <button type="button" class="btn btn-primary">Submit</button>
    </div>
    </form>
</div>
